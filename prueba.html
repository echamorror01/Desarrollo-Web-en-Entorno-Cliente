<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejemplo JS</title>
  </head>
  <body>
    <h1 id="titulo">Bienvenido</h1>
    <button onclick="cambiarTexto()">Haz clic aquí</button>
    <script>
      function cambiarTexto() {
        document.getElementById("titulo").innerHTML = "¡Hola desde JavaScript!"; //Cambia el texto del h1 llamando a la función
      }
    </script>
  </body>
</html>
